<form (ngSubmit)="saveBusiness()" class="business-form">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="business.name" name="name" required />

    <label for="address">Address:</label>
    <input type="text" id="address" [(ngModel)]="business.address" name="address" required />

    <label for="city">City:</label>
    <input type="text" id="city" [(ngModel)]="business.city" name="city" required />

    <label for="state">State:</label>
    <input type="text" id="state" [(ngModel)]="business.state" name="state" required />

    <label for="zipCode">Zip Code:</label>
    <input type="text" id="zipCode" [(ngModel)]="business.zipCode" name="zipCode" required />

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" [(ngModel)]="business.phoneNumber" name="phoneNumber" required />

    <label for="website">Website:</label>
    <input type="text" id="website" [(ngModel)]="business.website" name="website" />

    <label for="rating">Rating:</label>
    <input type="number" id="rating" [(ngModel)]="business.rating" name="rating" min="0" max="5" />

    <label for="categoryId">Category:</label>
    <select id="categoryId" [(ngModel)]="business.category.categoryId" name="categoryId">
        <option value="1">Restaurants</option>
        <option value="2">Electronics</option>
        <option value="3">Healthcare</option>
        <option value="4">Education</option>
        <option value="5">Other</option>
    </select>

    <button type="submit">Save</button>
</form>
